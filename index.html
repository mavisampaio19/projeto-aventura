<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em busca da irmã desaparecida</title>
</head>
<body>
    <main> 
        <div class="passo" id="passo-0" >
            <p>Um dia desses, em casa, Marinete percebeu que sua irmã caçula estava quieta demais, então decidiu ir procura-la pela casa.</p>
             <button class="btn-proximo": data-proximo="1">Procurar no quarto da irmã</button>
             <button class="btn-proximo": data-proximo=2">Procurar no quintal</button>
        </div>
        <div class="passo" id="passo-1" >
            <p>Chegando no quarto Marinete se depara com um bilhete aparentemente escrito por sua irmã, as luzes piscavam muito, achando estranho ela decide...</p>
             <button class="btn-proximo": data-proximo="3">Ler o bilhete</button>
             <button class="btn-proximo": data-proximo="4">Desistir e ignorar, pensando que e so uma bricadeira</button>
        </div>
    </main>



</body>
</html>
